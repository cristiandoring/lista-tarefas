<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Lista de tarefas</h1>
    
    <header>
        <input type="text" placeholder="Digite sua tarefa" id="entrada-tarefa">
        <button class="adicionar-tarefa">Adicionar</button>
    </header>

    <main id="lista-tarefas">
        <div class="item">
            <section class="item-icone">
                <i class="icon-cicle"> <img src="media/circle-outline.svg" alt="circle"></i>
            </section>
            <section class="item-nome">
                Teste de tarefa
            </section>
            <section class="item-botao">
                <button class="delete"> </button>
            </section>
        </div>

        <div class="item-clicado">
            <section class="item-icone">
                <i class="icon-cicle-check"> <img src="media/check-circle-outline.svg" alt="circle"></i>
            </section>
            <section class="item-nome">
                Teste de tarefa 2
            </section>
            <section class="item-botao">
                <button class="delete"> </button>
            </section>
        </div>

    </main>

    <script src="js/script.js"></script>
</body>
</html>
